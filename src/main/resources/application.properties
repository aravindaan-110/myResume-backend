spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ResumeApp_Gen?useSSL=false
spring.datasource.username=root
spring.datasource.password=Loot@1234

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

spring.datasource.hikari.minimum-idle= 100
spring.datasource.hikari.maximum-pool-size= 10000
spring.datasource.hikari.idle-timeout=5000 
spring.datasource.hikari.max-lifetime= 2000
spring.datasource.hikari.auto-commit =true 

spring.jpa.properties.javax.persistence.query.timeout=30000
server.port=8080

